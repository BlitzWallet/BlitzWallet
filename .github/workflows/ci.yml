name: '[CI] React Native'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  ci:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      # - name: Set up Node.js
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '18'
      #     cache: 'yarn'

      - name: Install dependencies (with retry)
        run: |
          set -euxo pipefail
          yarn config set registry https://registry.npmjs.org/
          for i in 1 2 3; do
            yarn install && break || sleep 10
          done

      - name: Run eslint
        run: |
          set -euxo pipefail
          yarn lint
